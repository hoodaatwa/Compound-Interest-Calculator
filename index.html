  <script>
var chart; // Declare chart as a global variable

function calculateCompoundInterest() {
  console.log('calculateCompoundInterest called'); // Logging for debugging

  var principal = parseFloat(document.getElementById('principal').value);
  var rate = parseFloat(document.getElementById('rate').value) / 100;
  var time = parseInt(document.getElementById('time').value);
  var monthlyContribution = parseFloat(document.getElementById('monthlyContribution').value) || 0;

  var resultElement = document.getElementById('result');
  var chartElement = document.getElementById('chart');
  var totalSavingsTable = document.getElementById('totalSavingsTable');
  var ctx = chartElement.getContext('2d');

  // Clear existing chart and table data
  if (chart) {
    chart.destroy();
  }
  ctx.clearRect(0, 0, chartElement.width, chartElement.height);
  totalSavingsTable.innerHTML = '';

  if (isNaN(principal) || isNaN(rate) || isNaN(time) || isNaN(monthlyContribution)) {
    // Show an error message if any of the inputs is not a valid number
    chartElement.style.display = 'none';
    totalSavingsTable.style.display = 'none';
    resultElement.innerHTML = 'Invalid input. Please enter valid numbers.';
    return;
  }

  var compoundInterest = calculateTotalSavings(principal, rate, time, monthlyContribution);

  resultElement.innerHTML = 'Compound Interest: $' + compoundInterest.toFixed(2);

  // Chart.js
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: Array.from({ length: time }, (_, i) => (i + 1).toString()),
      datasets: [{
        label: 'Compound Interest Over Time',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 2,
        pointBackgroundColor: 'rgba(75, 192, 192, 1)',
        data: Array.from({ length: time }, (_, i) => calculateTotalSavings(principal, rate, i + 1, monthlyContribution)),
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function (context) {
              var label = context.dataset.label || '';
              if (label) {
                label += ': ';
              }
              label += '$' + context.raw.toFixed(2);
              return label;
            }
          }
        }
      }
    }
  });

  // Populate Total Savings table
  for (var i = 0; i < time; i++) {
    var totalSavings = calculateTotalSavings(principal, rate, i + 1, monthlyContribution);
    var row = totalSavingsTable.insertRow();
    var yearCell = row.insertCell(0);
    var savingsCell = row.insertCell(1);
    yearCell.textContent = (i + 1).toString();
    savingsCell.textContent = '$' + totalSavings.toFixed(2);
  }

  // Show the chart and table
  chartElement.style.display = 'block';
  totalSavingsTable.style.display = 'table';
}

function calculateTotalSavings(principal, rate, years, monthlyContribution) {
  var totalSavings = principal;
  for (var i = 0; i < years; i++) {
    totalSavings = (totalSavings + monthlyContribution) * (1 + rate / 12);
  }
  return totalSavings - principal;
}

    <script>

  const currentPageLocation = window.location.href;

  let displayedRepos = 0; // Counter for displayed repositories

  // Fetch data from GitHub API

  fetch('https://api.github.com/users/hoodaatwa/repos')

    .then(response => response.json())

    .then(data => {

      // Extract topics of the current repository

      const currentRepoTopics = data

        .filter(repo => repo.homepage === currentPageLocation)

        .flatMap(repo => repo.topics || []);
      // Create Material-UI card for each repository with the same topics

      const repoList = document.getElementById('repoList');

      data.forEach(repo => {

        const repoTopics = repo.topics || [];
        if (

          displayedRepos >= 4 ||

          repo.homepage === currentPageLocation ||
          !repoTopics.some(topic => currentRepoTopics.includes(topic))

        ) {
          // Skip creating card if reached the limit, homepage matches current page location,

          // or repository has no common topics
          return;
        }
        const repoCard = document.createElement('div');

        repoCard.classList.add('repoCard');
        repoCard.innerHTML = `
          <div class="repoTitle">${repo.name}</div>
          <div class="repoDescription">${repo.description}</div>
          <div class="repoLink">
            <a href="${repo.homepage}" target="_blank">Homepage <i class="fas fa-external-link-alt"></i></a>
          </div>
        `;
        repoList.appendChild(repoCard);
        displayedRepos++;

      });

      // Find the "Main" repository and create a special card with a dynamic link

      const mainRepo = data.find(repo => repo.name.toLowerCase() === 'main');

      if (mainRepo) {

        const mainRepoCard = document.createElement('div');

        mainRepoCard.innerHTML = `

          <a class="center" href="${mainRepo.homepage}" target="_blank">Go to Main Page <i class="fas fa-external-link-alt"></i></a>

        `;

        repoList.appendChild(mainRepoCard);

      }

    })

    .catch(error => console.error('Error fetching data:', error));

  function toggleMenu() {

    const menuOverlay = document.getElementById('menuOverlay');

    const body = document.body;

    const menuIcon = document.getElementById('menuIcon');

    if (menuOverlay.style.display === 'block') {

      menuOverlay.style.display = 'none';

      body.style.overflow = 'auto';

      menuIcon.classList.replace('fa-times', 'fa-bars');

    } else {

      menuOverlay.style.display = 'block';

      body.style.overflow = 'hidden';

      menuIcon.classList.replace('fa-bars', 'fa-times');

    }
  }
</script>
